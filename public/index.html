<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking System</title>
    <style>
      :root {
        --bg: #f4f7fb;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --primary: #0b5fff;
        --danger: #c62828;
        --border: #e5e7eb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(120deg, #f7fbff 0%, #eef4ff 100%);
        color: var(--text);
      }

      .container {
        max-width: 980px;
        margin: 32px auto;
        padding: 0 16px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(14, 30, 37, 0.05);
      }

      h1 {
        margin: 0 0 6px;
      }

      .subtitle {
        margin: 0 0 20px;
        color: var(--muted);
      }

      form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
        align-items: end;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      label {
        font-size: 14px;
        font-weight: 600;
      }

      input,
      select,
      button {
        border-radius: 8px;
        border: 1px solid var(--border);
        padding: 10px 12px;
        font-size: 14px;
      }

      button {
        cursor: pointer;
        border: none;
        font-weight: 600;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-danger {
        background: var(--danger);
        color: white;
        padding: 8px 10px;
      }

      .message {
        margin: 12px 0 0;
        min-height: 20px;
        font-weight: 600;
      }

      .message.error {
        color: var(--danger);
      }

      .message.success {
        color: #1b7f3b;
      }

      .table-wrap {
        margin-top: 20px;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid var(--border);
        white-space: nowrap;
      }

      th {
        color: var(--muted);
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.03em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Hotel Booking System</h1>
        <p class="subtitle">Create bookings and prevent room double-booking.</p>

        <form id="bookingForm">
          <div class="field">
            <label for="guest_name">Guest Name</label>
            <input id="guest_name" name="guest_name" type="text" required />
          </div>

          <div class="field">
            <label for="guest_phone">Phone (10 digits)</label>
            <input
              id="guest_phone"
              name="guest_phone"
              type="text"
              inputmode="numeric"
              pattern="[0-9]{10}"
              maxlength="10"
              required
            />
          </div>

          <div class="field">
            <label for="room_number">Room</label>
            <select id="room_number" name="room_number" required>
              <option value="101">101</option>
              <option value="102">102</option>
              <option value="103">103</option>
            </select>
          </div>

          <div class="field">
            <label for="check_in_date">Check-In</label>
            <input id="check_in_date" name="check_in_date" type="date" required />
          </div>

          <div class="field">
            <label for="check_out_date">Check-Out</label>
            <input id="check_out_date" name="check_out_date" type="date" required />
          </div>

          <button class="btn-primary" type="submit">Create Booking</button>
        </form>

        <div id="message" class="message" aria-live="polite"></div>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Guest</th>
                <th>Phone</th>
                <th>Room</th>
                <th>Check-In</th>
                <th>Check-Out</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="bookingsBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById('bookingForm');
      const bookingsBody = document.getElementById('bookingsBody');
      const messageEl = document.getElementById('message');

      function setMessage(text, type) {
        messageEl.textContent = text;
        messageEl.className = `message ${type || ''}`;
      }

      function toDisplayDate(value) {
        return value;
      }

      async function loadBookings() {
        const res = await fetch('/api/bookings');
        const bookings = await res.json();

        bookingsBody.innerHTML = '';
        for (const booking of bookings) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${booking.id}</td>
            <td>${booking.guest_name}</td>
            <td>${booking.guest_phone}</td>
            <td>${booking.room_number}</td>
            <td>${toDisplayDate(booking.check_in_date)}</td>
            <td>${toDisplayDate(booking.check_out_date)}</td>
            <td>
              <button class="btn-danger" data-id="${booking.id}" type="button">Delete</button>
            </td>
          `;
          bookingsBody.appendChild(row);
        }
      }

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        setMessage('');

        const payload = {
          guest_name: form.guest_name.value.trim(),
          guest_phone: form.guest_phone.value.trim(),
          room_number: form.room_number.value,
          check_in_date: form.check_in_date.value,
          check_out_date: form.check_out_date.value
        };

        const res = await fetch('/api/bookings', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (!res.ok) {
          setMessage(data.error || 'Failed to create booking', 'error');
          return;
        }

        setMessage(`Booking #${data.id} created successfully`, 'success');
        form.reset();
        await loadBookings();
      });

      bookingsBody.addEventListener('click', async (event) => {
        if (!event.target.matches('button[data-id]')) {
          return;
        }

        const id = event.target.getAttribute('data-id');
        const confirmed = window.confirm(`Delete booking #${id}?`);
        if (!confirmed) {
          return;
        }

        const res = await fetch(`/api/bookings/${id}`, { method: 'DELETE' });
        const data = await res.json();

        if (!res.ok) {
          setMessage(data.error || 'Failed to delete booking', 'error');
          return;
        }

        setMessage('Booking deleted', 'success');
        await loadBookings();
      });

      loadBookings().catch(() => {
        setMessage('Failed to load bookings', 'error');
      });
    </script>
  </body>
</html>
