<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f2f5;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #1a1a2e;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Booking Form */
    .form-card {
      background: #fff;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-card h2 {
      margin-bottom: 16px;
      color: #16213e;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 14px;
      color: #555;
    }

    .form-group input,
    .form-group select {
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #0f3460;
      box-shadow: 0 0 0 2px rgba(15, 52, 96, 0.15);
    }

    .btn-book {
      grid-column: 1 / -1;
      padding: 12px;
      background: #0f3460;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-book:hover { background: #16213e; }
    .btn-book:disabled { background: #999; cursor: not-allowed; }

    /* Messages */
    .msg {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-weight: 500;
      display: none;
    }

    .msg.success { display: block; background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .msg.error { display: block; background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

    /* Bookings Table */
    .table-card {
      background: #fff;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .table-card h2 {
      margin-bottom: 16px;
      color: #16213e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    th {
      background: #f8f9fa;
      font-weight: 600;
      color: #555;
    }

    .btn-delete {
      padding: 6px 14px;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .btn-delete:hover { background: #c0392b; }

    .empty-msg {
      text-align: center;
      padding: 24px;
      color: #999;
    }

    @media (max-width: 600px) {
      .form-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hotel Booking System</h1>

    <!-- Message -->
    <div id="message" class="msg"></div>

    <!-- Booking Form -->
    <div class="form-card">
      <h2>New Booking</h2>
      <form id="bookingForm" class="form-grid">
        <div class="form-group">
          <label for="guest_name">Guest Name</label>
          <input type="text" id="guest_name" required placeholder="Full name">
        </div>
        <div class="form-group">
          <label for="guest_phone">Phone (10 digits)</label>
          <input type="tel" id="guest_phone" required pattern="\d{10}" maxlength="10" placeholder="1234567890">
        </div>
        <div class="form-group">
          <label for="room_number">Room</label>
          <select id="room_number" required>
            <option value="">Select Room</option>
            <option value="101">Room 101</option>
            <option value="102">Room 102</option>
            <option value="103">Room 103</option>
          </select>
        </div>
        <div class="form-group">
          <label for="check_in_date">Check-In</label>
          <input type="date" id="check_in_date" required>
        </div>
        <div class="form-group">
          <label for="check_out_date">Check-Out</label>
          <input type="date" id="check_out_date" required>
        </div>
        <button type="submit" class="btn-book" id="submitBtn">Book Room</button>
      </form>
    </div>

    <!-- Bookings Table -->
    <div class="table-card">
      <h2>All Bookings</h2>
      <div id="bookingsContainer">
        <p class="empty-msg">Loading...</p>
      </div>
    </div>
  </div>

  <script>
    const API = '/api/bookings';
    const msgEl = document.getElementById('message');

    // Set min date for date inputs to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('check_in_date').min = today;
    document.getElementById('check_out_date').min = today;

    // When check-in changes, update check-out min
    document.getElementById('check_in_date').addEventListener('change', (e) => {
      const checkOut = document.getElementById('check_out_date');
      checkOut.min = e.target.value;
      if (checkOut.value && checkOut.value <= e.target.value) {
        checkOut.value = '';
      }
    });

    function showMessage(text, type) {
      msgEl.textContent = text;
      msgEl.className = 'msg ' + type;
      setTimeout(() => { msgEl.className = 'msg'; }, 5000);
    }

    // Load bookings
    async function loadBookings() {
      try {
        const res = await fetch(API);
        const bookings = await res.json();
        const container = document.getElementById('bookingsContainer');

        if (bookings.length === 0) {
          container.innerHTML = '<p class="empty-msg">No bookings yet.</p>';
          return;
        }

        let html = `<table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Guest</th>
              <th>Phone</th>
              <th>Room</th>
              <th>Check-In</th>
              <th>Check-Out</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>`;

        bookings.forEach(b => {
          html += `<tr>
            <td>${b.id}</td>
            <td>${escapeHtml(b.guest_name)}</td>
            <td>${escapeHtml(b.guest_phone)}</td>
            <td>${escapeHtml(b.room_number)}</td>
            <td>${b.check_in_date}</td>
            <td>${b.check_out_date}</td>
            <td><button class="btn-delete" onclick="deleteBooking(${b.id})">Delete</button></td>
          </tr>`;
        });

        html += '</tbody></table>';
        container.innerHTML = html;
      } catch {
        document.getElementById('bookingsContainer').innerHTML = '<p class="empty-msg">Failed to load bookings.</p>';
      }
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Create booking
    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = 'Booking...';

      const data = {
        guest_name: document.getElementById('guest_name').value.trim(),
        guest_phone: document.getElementById('guest_phone').value.trim(),
        room_number: document.getElementById('room_number').value,
        check_in_date: document.getElementById('check_in_date').value,
        check_out_date: document.getElementById('check_out_date').value
      };

      try {
        const res = await fetch(API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();

        if (res.ok) {
          showMessage(`Booking created for Room ${data.room_number}!`, 'success');
          document.getElementById('bookingForm').reset();
          loadBookings();
        } else {
          showMessage(result.error, 'error');
        }
      } catch {
        showMessage('Network error. Please try again.', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Book Room';
      }
    });

    // Delete booking
    async function deleteBooking(id) {
      if (!confirm('Are you sure you want to delete this booking?')) return;

      try {
        const res = await fetch(`${API}/${id}`, { method: 'DELETE' });
        if (res.ok) {
          showMessage('Booking deleted.', 'success');
          loadBookings();
        } else {
          const result = await res.json();
          showMessage(result.error, 'error');
        }
      } catch {
        showMessage('Failed to delete booking.', 'error');
      }
    }

    // Initial load
    loadBookings();
  </script>
</body>
</html>
