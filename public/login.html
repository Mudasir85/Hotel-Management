<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hotel Booking System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f2f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 0 20px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header .logo {
      width: 64px;
      height: 64px;
      background: #1a73e8;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 1.8rem;
      color: #fff;
    }

    .login-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1a73e8;
    }

    .login-header p {
      color: #666;
      font-size: 0.9rem;
      margin-top: 4px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 32px;
    }

    .tabs {
      display: flex;
      margin-bottom: 24px;
      border-bottom: 2px solid #eee;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      font-size: 0.95rem;
      font-weight: 600;
      color: #999;
      background: none;
      border: none;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: all 0.2s;
    }

    .tab.active {
      color: #1a73e8;
      border-bottom-color: #1a73e8;
    }

    .tab:hover:not(.active) { color: #555; }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 6px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 3px rgba(26,115,232,0.1);
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }

    .btn-submit:hover { background: #1557b0; }
    .btn-submit:disabled { background: #93b8e8; cursor: not-allowed; }

    .message {
      padding: 10px 14px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 0.85rem;
      display: none;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .default-creds {
      text-align: center;
      margin-top: 16px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 0.8rem;
      color: #666;
    }

    .default-creds strong { color: #333; }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">H</div>
      <h1>Hotel Booking System</h1>
      <p>Sign in to manage reservations</p>
    </div>

    <div class="card">
      <div class="tabs">
        <button class="tab active" onclick="switchTab('login')">Sign In</button>
        <button class="tab" onclick="switchTab('register')">Register</button>
      </div>

      <div id="message" class="message"></div>

      <!-- Login Form -->
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" required placeholder="Enter username" autocomplete="username">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required placeholder="Enter password" autocomplete="current-password">
        </div>
        <button type="submit" class="btn-submit" id="loginBtn">Sign In</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="hidden" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label for="regFullName">Full Name</label>
          <input type="text" id="regFullName" required placeholder="Your full name">
        </div>
        <div class="form-group">
          <label for="regUsername">Username</label>
          <input type="text" id="regUsername" required placeholder="Choose a username" autocomplete="username">
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" required placeholder="Min 6 characters" minlength="6" autocomplete="new-password">
        </div>
        <button type="submit" class="btn-submit" id="registerBtn">Create Account</button>
      </form>

      <div class="default-creds">
        Default login: <strong>admin</strong> / <strong>admin123</strong>
      </div>
    </div>
  </div>

  <script>
    // Redirect if already logged in
    if (localStorage.getItem('token')) {
      window.location.href = '/dashboard.html';
    }

    const messageEl = document.getElementById('message');

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach((t, i) => {
        t.classList.toggle('active', (tab === 'login' && i === 0) || (tab === 'register' && i === 1));
      });
      document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
      document.getElementById('registerForm').classList.toggle('hidden', tab !== 'register');
      messageEl.style.display = 'none';
    }

    async function handleLogin(e) {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      btn.disabled = true;
      btn.textContent = 'Signing in...';

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: document.getElementById('loginUsername').value.trim(),
            password: document.getElementById('loginPassword').value
          })
        });

        const data = await res.json();

        if (!res.ok) {
          showMessage(data.error, 'error');
          return;
        }

        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = '/dashboard.html';
      } catch {
        showMessage('Connection failed. Please try again.', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    }

    async function handleRegister(e) {
      e.preventDefault();
      const btn = document.getElementById('registerBtn');
      btn.disabled = true;
      btn.textContent = 'Creating account...';

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            full_name: document.getElementById('regFullName').value.trim(),
            username: document.getElementById('regUsername').value.trim(),
            password: document.getElementById('regPassword').value
          })
        });

        const data = await res.json();

        if (!res.ok) {
          showMessage(data.error, 'error');
          return;
        }

        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = '/dashboard.html';
      } catch {
        showMessage('Connection failed. Please try again.', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    }
  </script>
</body>
</html>
