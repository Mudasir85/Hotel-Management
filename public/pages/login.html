<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Hotel Booking</title>
    <link rel="stylesheet" href="/assets/css/app.css" />
  </head>
  <body class="auth-page">
    <div class="auth-card">
      <h1>Login</h1>
      <p>Sign in to access the hotel dashboard.</p>

      <form id="loginForm">
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required />
        </div>

        <button class="btn btn-primary" type="submit">Login</button>
      </form>

      <div class="notice" id="notice" aria-live="polite"></div>
      <p style="margin-top: 14px; color: var(--muted); font-size: 13px;">Demo credentials: <strong>admin / admin123</strong></p>
    </div>

    <script src="/assets/js/services/session.js"></script>
    <script src="/assets/js/guards/auth-guard.js"></script>
    <script src="/assets/js/pages/login.page.js"></script>
  </body>
</html>
